<div class="row">
    <div class="col-xs-12">
        <button class="btn">New Recipe</button>

</div>

<div class="row">
    <div class="col-xs-12">
        <recipe-items *ngFor="let recipeEl of recipes"

                    (recipeWasSelected)="onRecipeSelected($event)"></recipe-items>
    </div>
</div>
