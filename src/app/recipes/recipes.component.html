<div class="row">
    <div class="col-xs-6 col-md-5">
      <recipe-list (recipeSelected)="displayRecipe($event)"></recipe-list>
    </div>
    <div class="col-xs-6 col-md-7">
      <recipe-details *ngIf="selectedRecipe; else noRecipe" 
      [recipe]="selectedRecipe"></recipe-details>
      <ng-template #noRecipe>
        <p>Select a Recipe!</p>
      </ng-template>
    </div>
  </div>
